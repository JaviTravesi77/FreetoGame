<ion-header [translucent]="true" class="center">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/favoritos"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedido</ion-title>
    <script>
    <ion-img src="Escritorio/icon-freeToGame.png"></ion-img>
  </script>
  </ion-toolbar>
</ion-header>
<ion-content class="center">
  <ion-item
    *ngIf="getFavoritos.length === 0">
      <ion-label>No hay ningún juego en la pestaña actual.</ion-label>
  </ion-item>
  <ion-item
    *ngIf="getFavoritos.length > 0">
      <ion-label></ion-label>
  </ion-item>
    <!-- <app-juegos *ngIf="getFavoritos.length > 0"
    [juegos]="GamesService.juegos.length"></app-juegos> -->
  <form method = "post">
    <ion-label class="letras" *ngFor="let juego of juegos">
      <div class="row header">
        <div class="col">Título</div>
        <div class="col">Descripción</div>
        <div class="col">Desarrollador</div>
        <div class="col">Plataforma</div>
        <div class="col"></div>
      </div>
      <div class="row" ngFor*="let juego of juegos">
        <div class="col">{{juego.title}}</div>
        <div class="col">{{juego.short_description}}</div>
        <div class="col">{{juego.developer}}</div>
        <div class="col">{{juego.platform}}</div>
      </div>
    </ion-label>
    <ion-item class="center">
      <ion-button (click)="generatePDF()">Pedir PDF</ion-button>
    </ion-item>
    <ion-item class="center">
      <ion-button (click)="sendMail()">Enviar PDF a Email</ion-button>
    </ion-item>
  </form>
</ion-content>
