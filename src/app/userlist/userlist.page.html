<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de usuarios
      <ion-icon name="person"></ion-icon>
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item *ngIf="user.type==='u' && user.deleted===0">
        <ion-label>
          <h1>Nombre: {{ user.firstname }}</h1>
          <p>Apellido: {{ user.secondname }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Compañía: {{ user.company_id }}</p>
          <p>Rol: {{ user.type }}</p>
        </ion-label>
      </ion-item>      
      <ion-item-options side="start">
        <ion-item-option *ngIf="user.actived=='0'" color="success" (click)="activate(user)">
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option *ngIf="user.actived=='1'" color="warning" (click)="deactivate(user)">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-item-option>
        <!-- <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>   -->
        <ion-item-option *ngIf="user.type==='u' && user.deleted===0" color="danger" (click)="presentAlert(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
</ion-content>
